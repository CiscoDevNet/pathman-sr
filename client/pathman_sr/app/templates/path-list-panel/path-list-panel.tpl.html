<section layout="column" class="h100" ng-controller="PathListCtrl">
	<md-sidenav class="md-sidenav-right md-whiteframe-z2 h100" md-component-id="right" md-is-locked-open="shared.sidePanel" >
		<md-toolbar>
			<div class="md-toolbar-tools">
				<h2>
					<span>
						<i class="fa fa-list"></i>
						Deployed SR-Paths
					</span>
				</h2>
				<span flex></span>
				<md-button ng-click="closeSidePanel()" class="md-button">Close</md-button>
			</div>
		</md-toolbar>
		<md-content flex>

			<div layout-fill layout="column">


				<section>

					<!-- Search field -->

					<md-list ng-show="shared.pathListData.length"
							 flex>
						<md-list-item
							ng-click="null"
							class="md-2-line"
							ng-repeat="path in shared.pathListData"
							ng-mouseover="highlightPath(shared.nxTopology, path.path, 'pathListHover')"
							ng-mouseleave="clearPathLayer(shared.nxTopology)">
							<div class="md-list-item-text" layout="row">
								<div
									ng-click="null"
									class="pointer noselect"
									flex>
									<h3>{{ path.name }}</h3>
									<p>{{ path.path.join(" &rarr; ") }}</p>
								</div>
								<div>
									<md-button
										ng-click="removePathConfirmDialog($event, shared.nxTopology, path.name, path.path)"
										class="md-button md-warn">
										<md-icon aria-hidden="true">clear</md-icon>
										Delete
									</md-button>
								</div>
							</div>
							<md-divider ng-if="!$last"></md-divider>
						</md-list-item>

						<md-list-item
							ng-click="null"
							class="md-2-line"
							ng-repeat="path in shared.pathListData"
							ng-mouseover="highlightPath(shared.nxTopology, path.path, 'pathListHover')"
							ng-mouseleave="clearPathLayer(shared.nxTopology)">
							<div class="md-list-item-text" layout="row">
								<div
									ng-click="null"
									class="pointer noselect"
									flex>
									<h3>{{ path.name }}</h3>
									<p>{{ path.path.join(" &rarr; ") }}</p>
								</div>
								<div>
									<md-button
										ng-click="removePathConfirmDialog($event, shared.nxTopology, path.name, path.path)"
										class="md-button md-warn">
										<md-icon aria-hidden="true">clear</md-icon>
										Delete
									</md-button>
								</div>
							</div>
							<md-divider ng-if="!$last"></md-divider>
						</md-list-item>

						<md-list-item
							ng-click="null"
							class="md-2-line"
							ng-repeat="path in shared.pathListData"
							ng-mouseover="highlightPath(shared.nxTopology, path.path, 'pathListHover')"
							ng-mouseleave="clearPathLayer(shared.nxTopology)">
							<div class="md-list-item-text" layout="row">
								<div
									ng-click="null"
									class="pointer noselect"
									flex>
									<h3>{{ path.name }}</h3>
									<p>{{ path.path.join(" &rarr; ") }}</p>
								</div>
								<div>
									<md-button
										ng-click="removePathConfirmDialog($event, shared.nxTopology, path.name, path.path)"
										class="md-button md-warn">
										<md-icon aria-hidden="true">clear</md-icon>
										Delete
									</md-button>
								</div>
							</div>
							<md-divider ng-if="!$last"></md-divider>
						</md-list-item>

						<md-list-item
							ng-click="null"
							class="md-2-line"
							ng-repeat="path in shared.pathListData"
							ng-mouseover="highlightPath(shared.nxTopology, path.path, 'pathListHover')"
							ng-mouseleave="clearPathLayer(shared.nxTopology)">
							<div class="md-list-item-text" layout="row">
								<div
									ng-click="null"
									class="pointer noselect"
									flex>
									<h3>{{ path.name }}</h3>
									<p>{{ path.path.join(" &rarr; ") }}</p>
								</div>
								<div>
									<md-button
										ng-click="removePathConfirmDialog($event, shared.nxTopology, path.name, path.path)"
										class="md-button md-warn">
										<md-icon aria-hidden="true">clear</md-icon>
										Delete
									</md-button>
								</div>
							</div>
							<md-divider ng-if="!$last"></md-divider>
						</md-list-item>

					</md-list>

				</section>

				<div class="layout-padding" ng-hide="shared.pathListData.length" layout="row">
					<div ng-show="!shared.pathListInitd" layout="row">
						<md-progress-circular md-mode="indeterminate" md-diameter="20px"></md-progress-circular> Loading path data
					</div>
					<div ng-show="shared.pathListInitd">
						No paths found.
					</div>
				</div>

			</div>
		</md-content>
	</md-sidenav>
</section>
